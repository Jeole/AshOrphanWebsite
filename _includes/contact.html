<section id="contact">
	
	<div class="container" >
		<div class="row no-gutters justify-content-center">
			<div class="col text-center">
				<h1 class="text-uppercase mb-5">Contact</h1>
				<p>For booking and press inquiries</p>
			</div>
		</div>
		<div class="row no-gutters justify-content-center mt-5">
			<form role="form" class="col-sm-10" id="contact-form">
				<div class="row">
					<div class="form-group col-lg-4">
						<label class="form-control-label" for="form-group-input">First name</label>
						<input type="text" class="form-control" id="form-group-input" name="name">
					</div>
					<div class="form-group col-lg-4">
						<label class="form-control-label" for="form-group-input">Last name</label>
						<input type="text" class="form-control" id="form-group-input" name="name">
					</div>
					
					<div class="form-group col-lg-4">
						<label class="form-control-label" for="form-group-input">Email</label>
						<input type="text" class="form-control" id="form-group-input" name="email">
					</div>
					<div class="w-100"></div>
					<div class="form-group col-lg-12">
						<label class="form-control-label" for="form-group-input">Subject</label>
						<input type="text" class="form-control" id="form-group-input" name="email">
					</div>
					<div class="form-group col-lg-12">
						<label class="form-control-label" for="form-group-input">Message</label>
						<textarea class="form-control" id="form-group-input" name="notes" rows="6"></textarea>
					</div>
					<div class="form-group">
						<div class="col-md-12 text-center">
							<button type="submit" class="btn btn-lg btn-outline-light">Submit</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
